{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Portfolio â€“ {{ profile.name|default:"Portfolio" }}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/"> {{ profile.name|default:"Your Name" }} </a>
      <nav>
        <a href="/">Home</a>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> {{ profile.name|default:"Your Name" }}. Built with Django.</p>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
